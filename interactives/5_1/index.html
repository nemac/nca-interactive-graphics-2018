<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>5.1</title>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//cdn.rawgit.com/newrelic-forks/d3-plugins-sankey/master/sankey.js"></script>
    <script src="//cdn.rawgit.com/misoproject/d3.chart/master/d3.chart.min.js"></script>
    <script src="//cdn.rawgit.com/q-m/d3.chart.sankey/master/d3.chart.sankey.min.js"></script>
    <style>
      body {
        padding: 10px;
        min-width: 600px;
        max-width: 1200px;
        margin: auto;
      }
      #chart {
        height: 800px;
        font: 13px sans-serif;
      }
      .node rect {
        fill-opacity: .9;
        shape-rendering: crispEdges;
        stroke-width: 1px;
        stroke: #333;
      }
      .node text {
        text-shadow: 0 1px 0 #fff;
      }
      .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .4;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>

    <script>
      var regions = [
        'northwest',
        'northern_great_plains'
      ]
      var landCover = [
        'forest',
        'grassland',
        'agriculture'
      ]
      var colors = {
      'water': '#4a6aa7',
      'bare': '#d3d3d3',
      'wet': '#aacee7',
      'dev': '#e31126',
      'snow' : '#fff',
            'forest':         '#a1d06a',
            'grassland':              '#d7db56',
            'agriculture': '#ae742a',

            'ha': '#542e89',
            'al': '#2192c0',
            'se': '#fbb14e',
            'ne': '#978ec4',
            'mw': '#b1202a',
            'sgp': '#0e675f',
            'ngp': '#5ab5ad',
            'sw': '#4e9341',
            'nw': '#f05132',

            'fallback':            '#9f9fa3'
          };
      d3.json("./data.json", function(error, json) {
        var chart = d3.select("#chart").append("svg").chart("Sankey.Path");
        chart.name(label)
          .colorNodes(function(name, node) {
            return color(node, 1) || colors.fallback;
          })
          .colorLinks(function(link) {
            return colors[link.color] || colors.fallback;
          })
          .nodeWidth(15)
          .nodePadding(10)
          .spread(true)
          .iterations(0)
          .draw(json);

      var zoom = false;

      function checkNodeUsed(node, name) {
        var links = node.sourceLinks.length ? node.sourceLinks : node.targetLinks;
        var i, l;
        for (i = 0, l = links.length; i < l; i++) {
          if (links[i].source.name === name || links[i].target.name === name) {
            return true;
          }
        }
        return false;
      }

      chart.on("node:click", function (node) {
        if (zoom === true) {
          chart.draw(json);
          zoom = false;
          return;
        }

        var name = node.name
        var newJson = {
          "links": json.links.filter(function (l) {
            return l.source.name === name || l.target.name === name;
          }),
          "nodes": json.nodes.filter(function (n) {
          if (n.type !== node.type) {console.log(n)}
            return n.name === name || (n.type !== node.type && checkNodeUsed(n, name));
          })
        }
        chart.draw(newJson)
        zoom = true;
      })

        function label(node) {
          return node.name.replace(/\s*\(.*?\)$/, '');
        }

        function color(node, depth) {
          var id = node.id.replace(/(_score)?(_\d+)?$/, '');
          if (colors[id]) {
            return colors[id];
          } else if (depth > 0 && node.targetLinks && node.targetLinks.length == 1) {
            return color(node.targetLinks[0].source, depth-1);
          } else {
            return null;
          }
        }

        
      });
    </script>
  </body>
</html>

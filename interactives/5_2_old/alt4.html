<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>5.2 grass inc</title>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//cdn.rawgit.com/newrelic-forks/d3-plugins-sankey/master/sankey.js"></script>
    <script src="//cdn.rawgit.com/misoproject/d3.chart/master/d3.chart.min.js"></script>
    <script src="//cdn.rawgit.com/q-m/d3.chart.sankey/master/d3.chart.sankey.min.js"></script>
    <style>
      body {
        padding: 10px;
        min-width: 600px;
        max-width: 1200px;
        margin: auto;
      }
      #chart {
        height: 500px;
        font: 13px sans-serif;
      }
      .node rect {
        fill-opacity: .9;
        shape-rendering: crispEdges;
        stroke-width: 0;
      }
      .node text {
        text-shadow: 0 1px 0 #fff;
      }
      .link {
        fill: none;
        stroke: #000;
        stroke-opacity: .2;
      }
    </style>
  </head>
  <body>
    <div style="margin-bottom: 30px;">
      <span style="float: left; font-size: 18px;">Decreases</span>
      <span style="float: right; font-size: 18px;">Increases</span>
    </div>
    <div id="chart"></div>

    <script>
      var regions = [
        'northwest',
        'northern_great_plains'
      ]
      var landCover = [
        'forest',
        'grassland',
        'agriculture'
      ]
      var colors = {
            'forest':         '#a1d06a',
            'grassland':              '#d7db56',
            'agriculture':             '#ae742a',
            'northwest':              '#f05132',
            'northern_great_plains': '#5ab5ad',
            'fallback':            '#9f9fa3'
          };
      d3.json("./5_2-alt4.json", function(error, json) {
        var chart = d3.select("#chart").append("svg").chart("Sankey.Path");
        chart.name(label)
          .colorNodes(function(name, node) {
            return color(node, 1) || colors.fallback;
          })
          .colorLinks(function(link) {
            return colors[link.color] || colors.fallback;
          })
          .nodeWidth(15)
          .nodePadding(70)
          .spread(true)
          .iterations(0)
          .draw(json)

      console.log(json)

//      d3.selectAll(".link").data(json.links)
//        .enter()
//        .on("hover", function() {console.log(this); })

        function label(node) {
          return node.name.replace(/\s*\(.*?\)$/, '');
        }

        function color(node, depth) {
          var id = node.id.replace(/(_score)?(_\d+)?$/, '');
          if (colors[id]) {
            return colors[id];
          } else if (depth > 0 && node.targetLinks && node.targetLinks.length == 1) {
            return color(node.targetLinks[0].source, depth-1);
          } else {
            return null;
          }
        }

        
      });
    </script>
  </body>
</html>
